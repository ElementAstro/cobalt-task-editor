minimum_pre_commit_version: "3.7.0"

# Global exclude patterns for all hooks
exclude: |
  (?x)^(
    node_modules/.*|
    nina/.*|
    \.next/.*|
    out/.*|
    coverage/.*|
    src-tauri/target/.*|
    src-tauri/gen/.*|
    pnpm-lock\.yaml|
    .*\.tsbuildinfo
  )$

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
        exclude: '^\.vscode/.*\.json$'
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key
      # Prevent direct commits to main/master (enable in CI or when needed)
      # - id: no-commit-to-branch
      #   args: [--branch, main, --branch, master]

  # Prettier formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier@3.3.3
        types_or: [javascript, jsx, ts, tsx, css, scss, json, markdown, yaml]
        exclude: |
          (?x)^(
            pnpm-lock\.yaml|
            \.vscode/.*\.json
          )$

  # ESLint for JS/TS
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: pnpm exec eslint
        args:
          - --fix
          - --max-warnings=0
        language: system
        types_or: [javascript, jsx, ts, tsx]
        require_serial: true
        pass_filenames: true
        exclude: |
          (?x)^(
            node_modules/.*|
            nina/.*|
            \.next/.*|
            out/.*|
            coverage/.*
          )$

      # TypeScript type checking
      - id: tsc
        name: typescript-check
        entry: pnpm exec tsc
        args: [--noEmit, --skipLibCheck]
        language: system
        types: [ts, tsx]
        pass_filenames: false
        require_serial: true

      # Rust formatting (for Tauri)
      - id: cargo-fmt
        name: cargo-fmt
        entry: cargo fmt
        args: [--manifest-path, src-tauri/Cargo.toml, --]
        language: system
        files: ^src-tauri/.*\.rs$
        pass_filenames: false

      # Rust clippy linting (for Tauri)
      - id: cargo-clippy
        name: cargo-clippy
        entry: cargo clippy
        args:
          - --manifest-path
          - src-tauri/Cargo.toml
          - --
          - -D
          - warnings
        language: system
        files: ^src-tauri/.*\.rs$
        pass_filenames: false
        require_serial: true
